<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">The Dynamic Quatro</h2>
                    <h3 class="section-subheading text-muted">Stanford brought us to HCI. HCI brought us here.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">We're a collection of business students and programmers, but what we have in common is a desire to improve group travel planning. Instagator is the result of this desire having an affair with course requirements.</p>
                </div>
            </div> -->
        </div>
    </section>
